<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/img/favicon.png">

  <title>Tirth Residency-Member</title>

  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

  <!-- Nucleo Icons -->
  <link href="/static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/css/nucleo-svg.css" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <!-- CSS Files -->
  <link id="pagestyle" href="/static/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />

  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="g-sidenav-show  bg-gray-100">
  <aside
    class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark"
    id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
        aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href=" https://demos.creative-tim.com/material-dashboard/pages/dashboard "
        target="_blank">
        <img style="height:1000px;width:50px;" src="/static/img/slogo.png" alt="main_logo">
        <span class="ms-1 font-weight-bold text-white">Tirth Recidency</span>
      </a>
    </div>
    <hr class="horizontal light mt-0 mb-2">

    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white " href="/index">

            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">dashboard</i>
            </div>

            <span class="nav-link-text ms-1">Dashboard</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white " href="/smember">
            <span class="nav-link-text ms-1"><i style="font-size: large;" class="bi bi-person-add me-3"></i>Society Member</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white " href="/swatchman">
            <span class="nav-link-text ms-1"><i style="font-size: large;" class="bi bi-person-add me-3"></i>Society Watchman</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white " href="/notice">
            <span class="nav-link-text ms-1"><i style="font-size: large;" class="bi bi-person-add me-3"></i>Notice</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white " href="/event">
            <span class="nav-link-text ms-1"><i style="font-size: large;" class="bi bi-person-add me-3"></i>Event</span>
          </a>
        </li>
      </ul>
    </div>
    </div>
  </aside>
  <div class="container">
    <table style="width:60%; border-collapse: collapse;text-align: center;position: absolute;right:200px;margin-top: 50px;" >
      <tr
        style="
          border-bottom: 2px solid rgb(230, 230, 230);
          height: 50px;
        "
      >
        <th>Photo</th>
        <th>Name & Email ID</th>
        <th>Member Type</th>
        <th>Gender</th>
        <th>Mobile No.</th>
      </tr>
      {% for i in sreg %}
      <tr
        style="
          border-bottom: 2px solid rgb(230, 230, 230);
          height: 80px;
        "
      >
        <td>
          <img
            src="{{i.image.url}}"
            width="50px"
            height="50px"
            alt=""
          />
        </td>
        <td>
          <span>{{i.firstname}} {{i.lastname}}</span><br />
          <span>{{i.email}}</span>
        </td>
        <td>{{i.familytype}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.mobile}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
