<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tirth Residency - Update Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    body {
      background-color: darkcyan;
      /* Light background color */
    }

    .form-container {
      background-color: #ffffff;
      /* White background for the form */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: auto;
      max-width: 1000px;
      /* Max width for the form */
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto 15px;
      width: 100px;
      /* Adjust logo size as needed */
    }

    .form-control {
      border-radius: 30px;
      /* Circular border */
    }

    .btn {
      border-radius: 30px;
      /* Circular border for buttons */
    }
  </style>
</head>

<body>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
      <div class="form-container">
        <div style="display: flex; justify-content: center; align-items: center;">
          <div>
            <img src="/static/img/slogo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
          </div> <!-- Replace with your logo path -->
          <div>
            <h5 style="font-weight: bold; text-decoration: underline; color: rgb(235, 65, 22);">Tirth Recidency</h5>
          </div>
          <hr>
        </div>
        <h2 class="form-title">Update Profile</h2>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" value="{{ user.firstname }}"
                  required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" name="lastname" id="lastname" value="{{ user.lastname }}"
                  required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" value="{{ user.city }}" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="mobilenumber">Mobile Number</label>
                <input type="text" class="form-control" id="mobilenumber" name="mobile" value="{{ user.mobile }}"
                  required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ user.dob }}" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                  <option name="gender">{{user.gender}}</option>
                  <option >Male</option>
                  <option >Female</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="aadharnumber">Aadhaar Number</label>
                <input type="number" class="form-control" id="aadharnumber" name="aadhar" value="{{ user.aadhar }}"
                  required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="familytype">Family Type</label>
                <select class="form-control" id="familytype" name="familytype" required>
                  <option>{{user.familytype}}</option>
                  <option >Nuclear</option>
                  <option>Joint</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
